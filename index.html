<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <link rel="icon" href="images/TipToe_Soles_Logo_colour.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="script.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</head>

<body>
    <header class="page_header">
        <button class="nav-button" id="menu-button">
            <image src="images/burger.svg">
        </button>
        <a href="index.html" class="logo-link">
            <img class="logo-image" src="images/TipToe_Soles_Logo_colour.png" alt="Logo"></a>
        <!-- category menu -->
        <nav class="navigation" id="main">
            <a href="men.html">Men</a>
            <a href="women.html">Women</a>
            <a href="accessories.html">Accessories</a>
            <a href="services.html">Services</a>
        </nav>
        <!-- search form -->
        <form id="search" method="get" action="">
            <input id="keywords" type="search" name="keywords" placeholder="Search for a product">
            <button id="search_button" type="submit">
                <img class="search-image" src="images/search.svg">
            </button>
        </form>
        <nav class="account_navigation" id="user-nav">
            <a href="account.html">
                <i class="fa-solid fa-user"></i>
                <span class="sr-only">Account</span>
            </a>
            <a href="whishlist.html">
                <i class="fa-solid fa-heart"></i>
                <span class="sr-only">Whislist</span>
            </a>
            <a href="cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="sr-only">Shopping Cart</span>
            </a>
        </nav>


    </header>
    <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
        <div class="slide">
            <h2>Halloween Sales</h2>
            <button>Shop Halloween</button>
        </div>
        <div class="slide">
            <h2>Black Friday</h2>
            <button>Shop Black Friday</button>
        </div>
        <div class="slide">
            <h2>Cyber Monday</h2>
            <button>Shop Cyber Monday</button>
        </div>
        <div class="slide">
            <h2>Four</h2>
        </div>
    </div>
    <main class="main-content">
        <div class="scrollbox">
            <div class="card-container">
                <div class="card">
                    <img src="images/shoes/mens4by3.jpg">
                    <div class="card-content">
                        <h3>Mens</h3>
                        <button type="button">
                            Shop Mens
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="images/shoes/women4by3.jpg">
                    <div class="card-content">
                        <h3>Womens</h3>
                        <button type="button">
                            Shop Womens
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="images/shoes/accessories4by3.jpg">
                    <div class="card-content">
                        <h3>Accessories</h3>
                        <button type="button">
                            Shop Accessories
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner2">
            <h2>Spring Sale</h2>
            <button type="button">Shop Spring Sale</button>
        </div>
    </main>
    <footer class="main-footer">
        <nav class="footer-nav">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="#">Policies</a>
        </nav>
        <nav class="social-nav">
            <a href="https://facebook.com">
                <i class="fa-brands fa-facebook"></i>
                <span class="sr-only">Facebook</span>
            </a>
            <a href="https://instagram.com">
                <i class="fa-brands fa-instagram"></i>
                <span class="sr-only">Instagram</span>
            </a>
            <a href="https://tiktok.com">
                <i class="fa-brands fa-tiktok"></i>
                <span class="sr-only">Tiktok</span>
            </a>
            <a href="https://linkedin.com">
                <i class="fa-brands fa-linkedin"></i>
                <span class="sr-only">Linkedin</span>
            </a>
        </nav>
        <nav class="legal-nav">
            <a href="#">Copyright</a>
            <a href="#">Terms and Conditions</a>
            <a href="#">Privacy</a>
        </nav>
    </footer>
</body>

</html>
